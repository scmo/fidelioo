<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
     
    </style>
  </head>
  <body>
    <button class='btn' data-uid="1">Joel enters store</button>
    <button class='btn' data-uid="2">Joel enters store</button>
    <button class='btn' data-uid="3">Joel enters store</button>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();

        $('.btn').click(function(){
          var uid = $(this).data("uid");
          socket.emit('enters store', uid);
        });
      });
    </script>
  </body>
</html>
